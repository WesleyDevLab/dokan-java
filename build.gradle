plugins {
  id 'java'
  id 'eclipse'
  id 'maven-publish'
}

repositories {
  jcenter()
  
  maven { 
  	url "https://oss.sonatype.org/content/repositories/snapshots"
  }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
  compile 'commons-io:commons-io:2.5'
  compile 'org.slf4j:slf4j-api:1.7.22'
  compile 'ch.qos.logback:logback-classic:1.1.8'
  compile 'net.java.dev.jna:jna:4.3.0-SNAPSHOT'
  compile 'net.java.dev.jna:jna-platform:4.3.0-SNAPSHOT'
  compile 'org.jetbrains.xodus:xodus-vfs:1.0.2'
  testCompile 'com.google.jimfs:jimfs:1.0'
  testCompile 'junit:junit:4.12'
  testCompile 'com.google.truth:truth:0.25'
}

eclipse {
  project.natures 'org.springsource.ide.eclipse.gradle.core.nature'
}

// TODO: change this back to true when documentation is added
javadoc.failOnError = false

jar {
    doFirst {
        manifest {
                attributes 'Main-Class': 'com.dokany.java.examples.memoryfs.Mount'
            if (!configurations.runtime.isEmpty()) {
                attributes('Class-Path': configurations.runtime.collect{it.name}.join(' '))
            }
        }
    }
}

task copyToLib(type: Copy) {
    into "$buildDir/output/lib"
    from configurations.runtime
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}